	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			/* Toggle specific colors */
			input[type="checkbox"].toggle:checked ~ .slider {
				background-color: #0060df; /* Blue when checked */
			}

			input[type="checkbox"].toggle ~ .slider {
				background-color: #ccc; /* Light mode off-state */
			}

			/* Dot movement */
			input[type="checkbox"].toggle:checked ~ .slider .dot {
				transform: translateX(1.5rem);
			}
		</style>
	</head>
